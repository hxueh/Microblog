{% extends "base.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{{ header }}</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    {% if current_user.is_anonymous %}
    <p>Forgot your password? <a href="{{ url_for('auth.reset_password_request') }}">Click here to reset it</a>.</p>
    {% endif %}
</div>
{% endblock page_content %}
